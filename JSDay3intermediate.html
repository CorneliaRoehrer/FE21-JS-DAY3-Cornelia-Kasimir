<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intermediate Ex</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 exercise1"><p id="basic1F1"></p></div>
            <div class="col-sm-12 exercise1"><p id="basic1F2">+</p></div>
            <div class="col-sm-12 exercise1"><p id="basic1F3">+</p></div>
        </div>
        <div class="row">
            <div class="col-4 exercise1"><p id="basic2F1">+</p></div>
            <div class="col-4 exercise1"><p id="basic2F2">+</p></div>
            <div class="col-4 exercise1"><p id="basic2F3">+</p></div>
        </div>
        <div class="row">
            <div class="col-4 exercise1"><p id="basic3F1">+</p></div>
            <div class="col-4 exercise1"><p id="basic3F2">+</p></div>
            <div class="col-4 exercise1"><p id="basic3F3">+</p></div>
        </div>
    </div>
    <script>
        var studentGrades = [["Martin", 76], ["Thomas", 85], ["Klaus", 65], ["Maria", 93], ["David", 81]];
        for (let i=0; i< studentGrades.length; i++) {
                var pName = studentGrades[i][0];
                var pPoints = studentGrades[i][1];
                var pGrade = ""
                if (pPoints < 60) {
                    pGrade ="F";
                } else if (pPoints < 70){
                    pGrade ="D";
                } else if (pPoints < 80){
                    pGrade ="C";
                } else if (pPoints < 90){
                    pGrade ="B"
                } else {
                    pGrade ="A"
                }
                document.getElementById("basic1F1").innerHTML += pName + " " + pPoints + " " + pGrade + "<br>";
        }
    </script>
</body>
</html>
